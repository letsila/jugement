<ion-header>
  <ion-toolbar>
    <ion-title text-center style="padding-bottom: 8px;">
      <h1>JUDGING SYSTEM 2.0</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #f5f5f5">
  <ion-grid>
    <ion-card class="login-card">
      <ion-card-header text-center>
        <h2 class="title">SCRUTATEUR</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]="login" placeholder="Login"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="key"></ion-icon>
          </ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-button (click)="connectScrutateur()" class="connexion" icon-end>
      CONNEXION <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-grid>
  <ion-grid>
    <button ion-button (click)="connectJuge()" icon-end color="secondary" class="connexion judge-btn">
      OUVRIR LA FEUILLE DE JUGE <ion-icon name="arrow-forward"></ion-icon>
   </button>
  </ion-grid>
</ion-content>
