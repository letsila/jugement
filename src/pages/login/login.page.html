<ion-header>
  <ion-toolbar>
    <ion-title text-center style="padding-bottom: 8px;">
      <h6>JUDGING SYSTEM 2.0</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #f5f5f5">
  <ion-grid>
    <ion-card class="login-card">
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]="login" placeholder="Login"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="key"></ion-icon>
          </ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="connectScrutateur()" class="connexion" icon-end>
            CONNEXION <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-grid>
  <ion-grid>
    <!--<ion-row>-->
    <!--<ion-col col-10>-->
    <button ion-button (click)="connectJuge()" icon-end color="secondary" class="connexion judge-btn">
          OUVRIR LA FEUILLE DE JUGE <ion-badge *ngIf="jugdeId">{{ judgeId }}</ion-badge>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    <!--</ion-col>-->
    <!--<ion-col col-2>-->
    <ion-item style="width: 270px; margin:0 auto;">
      <ion-label>Danse</ion-label>
      <ion-select [(ngModel)]="danseSelected">
        <ion-option value="{{ danse.identifier }}" *ngFor="let danse of danses">{{ danse.name }}</ion-option>
      </ion-select>
    </ion-item>
    <!--</ion-col>-->
    <!--</ion-row>-->
  </ion-grid>
</ion-content>
