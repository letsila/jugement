<ion-menu id="menu" [content]="content" [hidden]="">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon> {{ p.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="menuRoot" #content persistent="false" main></ion-nav>
