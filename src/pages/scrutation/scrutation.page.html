<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feuille de scrutation</ion-title>
    <ion-buttons end>
      <button ion-button end (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="danseFilter" color="secondary">
    <ion-segment-button *ngFor="let danse of danses" value="{{ danse }}">
      <span class="capitalize">{{ danse }}</span>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!countJudgeSheetsOfDanse(danseFilter)" class="no-sheets">
    <ion-card-content text-center>
      <ion-icon name="information-circle"></ion-icon>
      Aucune feuille de juge n'est disponible pour cette danse
    </ion-card-content>
  </ion-card>
  <div *ngFor="let judgesheet of judgeSheets">
    <div *ngIf="!danseFilter || danseFilter == judgesheet.danse && judgesheet.judgeId">
      <h1>Juge <span class="capitalize">{{ judgesheet.judgeId }}</span></h1>
      <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-1 class="dossard"><span class="number">1</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">2</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">3</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">4</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">5</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">6</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">7</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">8</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">9</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">10</span></ion-col>
          <ion-col col-1 class="dossard"><span class="number">#</span></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1 class="rank">TQ</ion-col>
          <ion-col col-1 class="rate" *ngFor="let dossard of judgesheet.dossards">
            <ion-input type="text" placeholder="note" value="{{ dossard.tq }}" disabled></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1 class="rank">MM</ion-col>
          <ion-col col-1 class="rate" *ngFor="let dossard of judgesheet.dossards">
            <ion-input type="text" placeholder="note" value="{{ dossard.mm }}" disabled></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1 class="rank">PS</ion-col>
          <ion-col col-1 class="rate" *ngFor="let dossard of judgesheet.dossards">
            <ion-input type="text" placeholder="note" value="{{ dossard.ps }}" disabled></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1 class="rank">CP</ion-col>
          <ion-col col-1 class="rate" *ngFor="let dossard of judgesheet.dossards">
            <ion-input type="text" placeholder="note" value="{{ dossard.cp }}" disabled></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div>
    <h1>Recap <span class="capitalize">{{ danseFilter }}</span></h1>

    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-1 class="dossard"><span class="number">1</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">2</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">3</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">4</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">5</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">6</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">7</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">8</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">9</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">10</span></ion-col>
        <ion-col col-1 class="dossard"><span class="number">#</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">TQ</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ meanCriteriaScoreOfDossardId(i, danseFilter, 'tq') }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">MM</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ meanCriteriaScoreOfDossardId(i, danseFilter, 'mm') }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">PS</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ meanCriteriaScoreOfDossardId(i, danseFilter, 'ps') }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">CP</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ meanCriteriaScoreOfDossardId(i, danseFilter, 'cp') }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">TOTAL</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ scoresPerDanse(i, danseFilter) }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">RANK</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ rankPerDanse(i, danseFilter) }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
          <!--{{ rankPerDanse(i, danseFilter) }}-->
        </ion-col>
      </ion-row>

      <h1>OVERALL</h1>
      <ion-row>
        <ion-col col-1 class="rank">SCORE</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ overallScore(i, danseFilter) }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
          <!--{{ rankPerDanse(i, danseFilter) }}-->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 class="rank">RANK</ion-col>
        <ion-col col-1 class="rate" *ngFor="let dossard of dossards; let i=index">
          <ion-input type="text" placeholder="note" value="{{ rankOverall(i, danseFilter) }}" disabled></ion-input>
        </ion-col>
        <ion-col col-1 class="rank">
          <!--{{ rankPerDanse(i, danseFilter) }}-->
        </ion-col>
      </ion-row>

    </ion-grid>



  </div>

</ion-content>

<ion-footer>

</ion-footer>
