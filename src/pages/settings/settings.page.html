<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RÃ©glages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="judgeId" (ionChange)="saveJudgeId()">
    <ion-list-header>
      <ion-icon name="person" class="title-icon"></ion-icon>
      &nbsp;&nbsp;Attribuer cette tablette au
    </ion-list-header>

    <ion-item>
      <ion-label>JUGE A</ion-label>
      <ion-radio value="a"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>JUGE B</ion-label>
      <ion-radio value="b"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>JUGE C</ion-label>
      <ion-radio value="c"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>JUGE D</ion-label>
      <ion-radio value="d"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>JUGE E</ion-label>
      <ion-radio value="e"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>JUGE F</ion-label>
      <ion-radio value="f"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="dossardAliases">
    <ion-list-header>
       <ion-icon name="bookmark" class="title-icon"></ion-icon>&nbsp;&nbsp;
      Assignation des dossards
    </ion-list-header>
    <ion-item *ngFor="let dossardNumber of dossards; let i=index">
      <ion-label fixed>Dossard {{ dossardNumber }}</ion-label>
      <ion-input [(ngModel)]="dossardAliases[i]" type="text" (ionChange)="change()"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
