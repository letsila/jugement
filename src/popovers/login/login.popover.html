<ion-list>
  <ion-list-header text-center class="popover-header">

    <img src="assets/icon/judge-dredd.svg" width="32">
  </ion-list-header>
  <ion-item style="margin-top: 32px;">
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input type="text" [(ngModel)]="login" placeholder="Login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="key"></ion-icon>
    </ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
  </ion-item>
</ion-list>

<ion-row>
  <ion-col text-center>
    <button ion-button (click)="connectScrutateur()" class="connexion" icon-end>
      CONNEXION <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-col>
</ion-row>
